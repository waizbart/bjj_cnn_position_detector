<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Análise de Pose em Tempo Real</title>
    <style>
        /* Estilos básicos para o layout */
        #videoElement, #uploadedVideo, #canvas, #outputImage {
            display: block;
            margin: 10px auto;
        }
        #controls {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="startWebcamBtn">Usar Webcam</button>
        <input type="file" id="videoUploadInput" accept="video/*">
    </div>
    <video id="videoElement" autoplay playsinline width="640" height="480" style="display:none;"></video>
    <video id="uploadedVideo" width="640" height="480" controls style="display:none;"></video>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    <img id="outputImage" alt="Imagem com Keypoints" width="640" height="480">
    <script src="app.js"></script>
</body>
</html>
